<div class="offers">
    <div class="menu-offers">
        <h2>
            Ofertas Especiales
        </h2>
        <div class="food-one-offers" *ngFor="let OFERTAS of Ofertas">

             <img [src]='OFERTAS.url' />

                    <h4> {{OFERTAS.nombre}} </h4>
                    <div class="detail-out">
                        <p>{{OFERTAS.ingredientes}} </p>
                        <h4>{{OFERTAS.precio}}</h4>
                    </div>

                    
                    
             </div>
           
        </div>
    </div>
        <div class="pinture-offer ">
            <div class="   pinture-one">
                <a  routerLink="/Platos" ><img src="../assets/comida/Pizza.jpg" alt=""  routerLink="/platos"></a>
                <a  routerLink="/Platos" ><img src="../assets/francia/dauphinois.jpg" alt=""></a>
            </div>
            <div class="pinture-two" > 
                   <a routerLink="/Platos" ><img src="../assets/china/cerdo.JPG" alt=""></a>
                   <a routerLink="/Platos" ><img src="../assets/mexicana/quesadillas.jpg" alt=""></a> 
                </div>
        </div>
        
    </div>
    <div class="container contactos">
         <div class="row">
             <div class="col-md-4 contact" *ngFor="let Img of img" >
                <img [src]="Img.url" alt=""> <br>
                <h4>{{Img.string}}</h4>
             </div>
         </div>
    </div>
